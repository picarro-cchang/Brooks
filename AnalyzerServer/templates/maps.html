{% extends "layout.html" %}

{% block head %}
    <script type="text/javascript">
    var _par = {"center_latitude":{{ center_latitude }}, 
                "center_longitude":{{ center_longitude }} };
    var init_vars = false;
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='pcookie.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='mapsApplication.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div id="id_sidebar" class="sidebar">
            <span>

            <div class="topicon" id="id_topleft">
                <div id="id_p3_icon">
                    <img alt="Picarro" src="/static/images/pcube_ppp_logo_60.png" />
                </div>
            </div>
           </span>
           <div class="row"><br /><br /></div>
            <div class="row">
                <span>
                    <form id="setoptions" method="get">
                        <br />
                        <fieldset>
                            <div class="clearfix">
                                <ul class="inputs-list">
                                <div id="placeholder" style="margin-left:2px; height:25px;"><img alt="Initializing Route Trace" src="/static/images/ajax-loader.gif" /></div>
                                <div id="concAndWind" style="margin-left:2px; margin-top:10px; margin-bottom:10px;">
                                    <span id="concData" style="margin-right:28px;"></span>
                                    <span id="windData"></span>
                                </div>
                                <span id="concentrationSparkline">Conc..</span>
                                <span id="windRose">
                                    <canvas id="windCanvas" width="50" height="50">
                                </span>
                                <br />
                                <li>
                                    <table>
                                        <tr>
                                            <td style="width:25%; padding:5px 0px 10px 10px;">
                                                <img class="stream-ok" src="/static/images/icons/spacer.gif" onclick="showStream();" name="stream_stat" id="id_stream_stat" />
                                            </td>
                                            <td style="width:25%; padding:5px 0px 10px 10px;">
                                                <img class="analyzer-ok" src="/static/images/icons/spacer.gif" onclick="showAnalyzer();" name="analyzer_stat" id="id_analyzer_stat" />
                                            </td>
                                            <td style="width:25%; padding:5px 0px 10px 10px;">
                                                <img class="gps-ok" src="/static/images/icons/spacer.gif" onclick="showGps();" name="gps_stat" id="id_gps_stat" />
                                            </td>
                                            <td style="width:25%; padding:5px 0px 10px 10px;">
                                                <img class="ws-ok" src="/static/images/icons/spacer.gif" onclick="showWs();" name="ws_stat" id="id_ws_stat" />
                                            </td>
                                        </tr>
                                    </table>
                                    <table>
                                        <tr>
                                            <td style="width:33%;">
                                                <img class="follow" src="/static/images/icons/spacer.gif" data-checked="true" onclick="changeFollow();" name="follow" id="id_follow" />
                                            </td>
                                            <td style="width:33%;">
                                                <img class="overlay" src="/static/images/icons/spacer.gif" data-checked="true" onclick="changeOverlay();" name="overlay" id="id_overlay" />
                                            </td>
                                            <td style="width:33%; padding-left:5px;">
                                                <img class="wifi" src="/static/images/icons/spacer.gif" name="data_alert" id="id_data_alert" />
                                            </td>
                                            
                                        </tr>
                                    </table>
                                    <span id="amplitudeErr"></span>
                                    <div style="margin-left:20px;">
                                    <h2 id="mode">Survey Mode</h2>
                                    </div>
                                    <br />
                                    <span id="id_primeControlButton_span"></span>
                                </li>
                                </ul>
                            </div>
                        </fieldset>
                    </form>
                </span>
            </div>
        </div>

        <div id="id_content" class="content">
            <span>
                <div class="topbar-wrapper" id="id_topright">
                    <div class="topbar" id="id_topbar">
                        <div><ul class="nav secondary-nav"><li class="menu">
                            <a href="#"><span>Prime User</span></a></li></ul></div>
                    </div>
                </div>
            </span>
            <div id="id_content_title">
                <br /><br />
                <h2>Picarro Surveyor™ for Natural Gas Leaks</h2>
            </div>
            <span>
                <div class="row">
                    <div id="id_feedback">
                        <div class="span6 columns" id="id_msg_placeholder">
                            <div id="id_modal"></div>
                            <div id="id_mod_change"></div>
                        </div>
                    </div>
                    <br />
                    <div style="width:100%; top: 5px; bottom: 5px;" id="map_canvas"></div>
                </div>    
            </span>
        </div>
    </div>
{% endblock %}
