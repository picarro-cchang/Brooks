[Main]
WARMBOX_CAL = Beta2000_WarmBoxCal
WARMBOX_CAL_ACTIVE = Beta2000_WarmBoxCal_active
HOTBOX_CAL = Beta2000_HotBoxCal
HOTBOX_CAL_ACTIVE = Beta2000_HotBoxCal_active
HOSTEXE_DIR = /Picarro/G2000/Host
INTEGRATION_DIR = /Picarro/G2000/InstrConfig/Integration
COMMON_CONFIG_DIR = /Picarro/G2000/CommonConfig/Config
INSTR_CAL_DIR = /Picarro/G2000/InstrConfig/Calibration/InstrCal

[InstrEEPROMAccess]
Executable = python /Picarro/G2000/Host/Utilities/InstrEEPROMAccess/InstrEEPROMAccess.py
LaunchArgs = -c InstrEEPROMAccess.ini

[MakeIniFiles]
writeWlmEeprom_ini = writeWlmEeprom.ini
makeWarmBoxCalFile_ini = MakeWarmBoxCalFile.ini
makeCalFromEeproms_ini = MakeCalFromEeproms.ini

[MakeWlmFile1]
Executable = python /Picarro/G2000/Host/MfgUtilities/MakeWlmFile1.py
ConfigFileBase = MakeWlmFileLaser 

[UpdateEEPROM]
WriteLaserEeprom_Executable = python /Picarro/G2000/Host/MfgUtilities/writeLaserEeprom.py
WriteLaserEeprom_ConfigFileBase = writeLaserEeprom
WriteWlmEeprom_Executable = python /Picarro/G2000/Host/MfgUtilities/writeWlmEeprom.py
WriteWlmEeprom_LaunchArgs = -c writeWlmEeprom.ini
DumpEeproms_Executable =  python /Picarro/G2000/Host/MfgUtilities/dumpEeproms.py

[MakeWbCal]
MakeCalFromEeproms_Executable = python /Picarro/G2000/Host/MfgUtilities/makeCalFromEeproms.py
MakeCalFromEeproms_LaunchArgs = -c MakeCalFromEeproms.ini
MakeWarmBoxCalFile_Executable = python /Picarro/G2000/Host/MfgUtilities/MakeWarmBoxCalFile.py
MakeWarmBoxCalFile_LaunchArgs = -c MakeWarmBoxCalFile.ini

[CalibrateFSR]
CalibrateFSR_Executable = python /Picarro/G2000/Host/MfgUtilities/CalibrateFsr.py
Fitter_Executable = python -O /Picarro/G2000/Host/Fitter/Fitter.py

[CalibrateSystem]
Executable = python /Picarro/G2000/Host/MfgUtilities/CalibrateSystem.py

[FindWlmOffset]
Executable = python /Picarro/G2000/Host/MfgUtilities/FindWlmOffset.py

[ThresholdStats]
Executable = python /Picarro/G2000/Host/MfgUtilities/ThresholdStats.py

[FlowControl]
Executable = python /Picarro/G2000/Host/Utilities/FlowController/FlowController.py

[LASER_TYPE_DICT]
1603.2 = CO2 
1651.0 = CH4
1599.6 = iCO2
1392.0 = iH2O
1389.0 = iH2O
1567.9 = CO
1527.0 = NH3
1554.7 = iH2O
1521.1 = C2H2
1574.5 = H2S
1658.7 = iCH4
1278.0 = HF

