[ElectricalInterface]
Executable = ElectricalInterface.py
LaunchArgs = --ini=AppConfig/Config/ElectricalInterface/ElectricalInterface_DCRDS_LCT.ini

[Controller]
Executable = ../Controller/Controller.py
Mode = 2
#ConsoleMode = 1

[ModbusServer]
Executable = ModbusServer.py
LaunchArgs = --ini=AppConfig/Config/Utilities/ModbusServer_DCRDS_LCT.ini
Mode = 2

[BackupSupervisor]
Mode = 0
