                                "SetFlow1", "SetFlow2", "SetFlow3", "SetFlow4", "ActFlow1", "ActFlow2", "ActFlow3", "ActFlow4"]
            paramMeasArray = {"12CO2":[], "12CH4_high_range":[], "H2O":[], "Delta_Raw_iCO2":[], "peak87_baseave":[], "peak0_spec":[], "peak_30":[], 
