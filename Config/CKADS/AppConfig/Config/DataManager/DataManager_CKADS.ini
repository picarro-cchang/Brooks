[Setup]
AnalysisHistory = 300
#no need for sensor analysis... it doesn't come in batches, and if youwant to deal with it like this, set up a synchronous analyzer
#SensorAnalysisPeriod_ms = 100

ModeDefinitionPath = ../../ModeInfo/_CKADSBaseModeDef.mode
# Turn on the following two when running without Instrument Manager
#StartingMeasMode = Alpha_mode
#AutoEnable = True

#Where to get instrument data (like cal files)...
InstrDataFile_Count = 1
InstrDataFile_1 = ../../../InstrConfig/Calibration/InstrCal/InstrCal_CKADS.ini

#Where the user changeable measurement cal file should be (the one that ships with slope = 1, offset = 0)
UserCalibrationPath = ../../../InstrConfig/Calibration/InstrCal/UserCal_CKADS.ini

Debug = False

[SerialOutput]
#PollChar = "x"
Enable = False
Port=COM1
Baud=19200
DataBits=8
StopBits=1
Parity=N
IgnoreBadKeys=True
InvalidValue=-1.0
Source=analyze_CKADS
Column0=time
Column1=CO2
Column2=CO2_dry
Column3=CO
Column4=H2O
Column5=ymd
Column6=hms
Format="%15.2f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f\r\n"
