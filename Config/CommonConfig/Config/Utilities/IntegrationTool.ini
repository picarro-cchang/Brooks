[Main]
WARMBOX_CAL = Beta2000_WarmBoxCal
WARMBOX_CAL_ACTIVE = Beta2000_WarmBoxCal_active
HOTBOX_CAL = Beta2000_HotBoxCal
HOTBOX_CAL_ACTIVE = Beta2000_HotBoxCal_active
HOSTEXE_DIR = /home/picarro/SI2000/Host
INTEGRATION_DIR = /home/picarro/SI2000/InstrConfig/Integration
COMMON_CONFIG_DIR = /home/picarro/SI2000/CommonConfig/Config
INSTR_CAL_DIR = /home/picarro/SI2000/InstrConfig/Calibration/InstrCal

[InstrEEPROMAccess]
Executable = python /home/picarro/SI2000/Host/Utilities/InstrEEPROMAccess/InstrEEPROMAccess.py
LaunchArgs = -c /home/picarro/SI2000/CommonConfig/Config/Utilities/InstrEEPROMAccess.ini

[MakeIniFiles]
writeWlmEeprom_ini = writeWlmEeprom.ini
makeWarmBoxCalFile_ini = MakeWarmBoxCalFile.ini
makeCalFromEeproms_ini = MakeCalFromEeproms.ini

[MakeWlmFile1]
Executable = python /home/picarro/SI2000/Host/MfgUtilities/MakeWlmFile1.py
ConfigFileBase = MakeWlmFileLaser 

[UpdateEEPROM]
WriteLaserEeprom_Executable = python /home/picarro/SI2000/Host/MfgUtilities/writeLaserEeprom.py
WriteLaserEeprom_ConfigFileBase = writeLaserEeprom
WriteWlmEeprom_Executable = python /home/picarro/SI2000/Host/MfgUtilities/writeWlmEeprom.py
WriteWlmEeprom_LaunchArgs = -c writeWlmEeprom.ini
DumpEeproms_Executable =  python /home/picarro/SI2000/Host/MfgUtilities/dumpEeproms.py

[MakeWbCal]
MakeCalFromEeproms_Executable = python /home/picarro/SI2000/Host/MfgUtilities/makeCalFromEeproms.py
MakeCalFromEeproms_LaunchArgs = -c MakeCalFromEeproms.ini
MakeWarmBoxCalFile_Executable = python /home/picarro/SI2000/Host/MfgUtilities/MakeWarmBoxCalFile.py
MakeWarmBoxCalFile_LaunchArgs = -c MakeWarmBoxCalFile.ini

[CalibrateFSR]
CalibrateFSR_Executable = python /home/picarro/SI2000/Host/MfgUtilities/CalibrateFsr.py
Fitter_Executable = python -O /home/picarro/SI2000/Host/pydCaller/Fitter.py

[CalibrateSystem]
Executable = python /home/picarro/SI2000/Host/MfgUtilities/CalibrateSystem.py

[FindWlmOffset]
Executable = python /home/picarro/SI2000/Host/MfgUtilities/FindWlmOffset.py

[ThresholdStats]
Executable = python /home/picarro/SI2000/Host/MfgUtilities/ThresholdStats.py

[FlowControl]
Executable = python /home/picarro/SI2000/Host/Utilities/FlowController/FlowController.py

