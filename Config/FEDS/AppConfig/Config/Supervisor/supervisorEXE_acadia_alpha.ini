[DataLogger]
Executable = DataLogger.exe
LaunchArgs = -c ../AppConfig/Config/DataLogger/DataLoggerGill.ini -u ../AppConfig/Config/DataLogger/UserLog_mobile.ini -p ../AppConfig/Config/DataLogger/PrivateLog_Mobile.ini
ConsoleMode = 1

[BackupSupervisor]
