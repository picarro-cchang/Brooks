[DataManager]
Executable = DataManager.exe
LaunchArgs = -c ../AppConfig/Config/DataManager/DataManagerGill.ini -o "conc='low'"
Dependencies = Driver | MeasSystem
AffinityMask = 8
ConsoleMode = 1

[DataManagerPublisher]
Executable = DataManagerPublisher.exe
#Dependencies = DataManager
ConsoleMode = 1
Mode = 2

[ControlBridge]
Executable = ControlBridge.exe
#Dependencies = Driver | InstMgr
ConsoleMode = 1
Mode = 2

[MobileKitMonitor]
Executable = MobileKitMonitor.exe
ConsoleMode = 1

[SampleManager]
Executable = SampleManager.exe
LaunchArgs =  -c ../AppConfig/Config/SampleManager/SampleManager.ini
#ConsoleMode = 1

[InstMgr]
Executable = InstMgr.exe
LaunchArgs =  -c ../AppConfig/Config/InstMgr/InstMgr.ini
Dependencies = SampleManager| MeasSystem | DataManager

[AlarmSystem]
Executable = AlarmSystem.exe
LaunchArgs = -c ../AppConfig/Config/AlarmSystem/AlarmSystem.ini
