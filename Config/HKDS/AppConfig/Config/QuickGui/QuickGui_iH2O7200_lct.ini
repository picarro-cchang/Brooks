[DataManagerStream]
Points = 2000

[EventManagerStream]
Lines = 500

[Colors]
textBackground = '#85B24A'
graphBackground = '#85B24A'
panelBackground = white
buttonColor = '#EDE4C7'

[Fonts]
baseFont = Font:Arial, ForegroundColor:black, BackgroundColor:panelBackground
InstStatFont = Font:Arial, PointSize:9, ForegroundColor:black, BackgroundColor:panelBackground
titleFont = Font:baseFont,  PointSize:20, Italic:True, Bold:True
footerFont = 'Font:baseFont, PointSize:9, ForegroundColor:#706F72'
biglabelFont = Font:baseFont, PointSize:12, Bold:True
enabledFont = Font:baseFont, PointSize:9
disabledFont = Font:baseFont, PointSize:9, ForegroundColor:light grey
userlogFont = Font:baseFont, PointSize:8, BackgroundColor: textBackground
statuslogFont = Font:baseFont, PointSize:8, BackgroundColor: textBackground
graphFont = Font:baseFont, PointSize:8, BackgroundColor:graphBackground
buttonFont = Font:baseFont, BackgroundColor:buttonColor

[Title]
Font = titleFont
String = Isotopic Water Analyzer (O-17)

[Footer]
String = Copyright Picarro, Inc. 1999-2011
Font = footerFont

[Panel]
BackgroundColor = panelBackground

[MeasurementPanel]
Font = baseFont

[InstStatPanel]
Width = 150
Height = 70
Font = InstStatFont
Source = Sensors
CavityPressureKey = CavityPressure
CavityTempKey = CavityTemp
WarmBoxTempKey = WarmBoxTemp

[MeasurementLabel]
Font = biglabelFont

[MeasurementUnits]
Font = biglabelFont

[MeasurementBox]
Font = biglabelFont
PointSize = 23
BackgroundColor = textBackground

[StatsLabel]
Font = baseFont
PointSize = 9

[StatsBox]
Font = baseFont
PointSize = 9
BackgroundColor = textBackground

[MeasurementButtons]
Font = buttonFont
Pointsize = 9

[GraphTextBoxes]
Font = baseFont
Pointsize = 8

[GraphButton]
Font = buttonFont
Pointsize = 9

[Dialogs]
Font = baseFont

[DialogTextBoxes]
Font = baseFont
Pointsize = 8

[DialogButtons]
Font = buttonFont

[UserLogBox]
Font = userlogFont

[AlarmBox]
NumAlarms = 2
Font = baseFont
EnabledFont = enabledFont
DisabledFont = disabledFont
Height = 70
Width = 150

[StatusBox]
Font = statuslogFont
Height = 100
ShowHeader = False
ShowIcon = True
ShowIndex = False
ShowDate = True
ShowTime = True
ShowSource = False
ShowCode = False
ShowDescription = True

[ValveSequencer]
Enable = False

[Graph]
NumGraphs = 4
PaperColor = white
Font = graphFont
GridColor = light grey
LineWidth = 1
LineColor = '#706F72'
Marker = square
MarkerSize = 0.5
MarkerColor = black
Grid = True
UseUTC = False
TimeOffset_hr = 0

[Defaults]
# key: first digit for plot number and second digit for source mapping
Source0 = analyze_iH2O7200_lct
Key00 = H2O
Key10 = Delta_18_16
Key20 = Delta_D_H
Key30 = Delta_17_16
Source1 = Sensors
Key01 = CavityPressure
Key11 = CavityTemp
Key21 = DasTemp
Source2 = DataRate
Key02 = data_rate
Key12 = data_rate
Key22 = data_rate

[StandardModeKeysSources]
# key: first digit for source and second digit for key mapping
Source0 = analyze_iH2O7200_lct
Key00 = H2O
Key01 = Delta_18_16
Key02 = Delta_17_16
Key03 = Excess_17
Key04 = D_excess
Key05 = Delta_D_H
Key06 = Delta_18_16_30s
Key07 = Delta_18_16_2min
Key08 = Delta_18_16_5min
Key09 = Delta_17_16_30s
Key010 = Delta_17_16_2min
Key011 = Delta_17_16_5min
Key012 = Excess_17_30s
Key013 = Excess_17_2min
Key014 = Excess_17_5min
Key015 = Delta_D_H_30s
Key016 = Delta_D_H_2min
Key017 = Delta_D_H_5min
Key018 = D_excess_30s
Key019 = D_excess_2min
Key020 = D_excess_5min
Key021 = goodLCT
Source1 = Sensors
Key10 = CavityPressure
Key11 = CavityTemp
Key12 = WarmBoxTemp
Key13 = DasTemp

[SourceFilters]
String0 = .*
Replacement0 = \g<0>
String1 = Source_(\w+)
Replacement1 = Sensor \1
String2 = Analyze_(\w+)
Replacement2 = \1 Analysis

[KeyFilters]
String0 = .*
Replacement0 = \g<0>
String1 = (\w)
Replacement1 = Quantity \g<1>
String2 = time
Replacement2 = Time since Jan 01, 1970
Units2 = s
Format2 = %.0f
#String3 = (\w+)_conc(_*)(.*)
#Replacement3=\g<1> conc \g<3>
String3 = (\w+)_conc(.*)
Units3 = ppm
Format3 = %.3f
String4 = (\w+)pressure
Units4 = Torr
String5 = (\w+)temp(.*)
Units5 = u"\N{DEGREE SIGN}C".encode("cp1252")
String6 = (\w+)current
Units6 = mA
String7 = data_rate
Units7 = Hz
String8 = delta(.*)
Units8 = u"\N{PER MILLE SIGN}".encode("cp1252")
Format8 = %.3f
String9 = H2O(.*)
Units9 = ppm
Format9 = %.1f
String10 = CH4(.*)
Units10 = ppm
Format10 = %.1f
String11 = excess(.*)
Units11 = u"\N{PER MILLE SIGN}".encode("cp1252")
Format11 = %.3f

[DisplayFilters]
Key0 = h2o_(\w+)
#Select0 = species, 3
