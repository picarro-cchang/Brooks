[DataManagerStream]
Points = 5000

[EventManagerStream]
Lines = 500

[Colors]
textBackground = '#85B24A'
graphBackground = '#85B24A'
panelBackground = white
buttonColor = '#EDE4C7'

[Fonts]
baseFont = Font:Arial, ForegroundColor:black, BackgroundColor:panelBackground
InstStatFont = Font:Arial, PointSize:9, ForegroundColor:black, BackgroundColor:panelBackground
titleFont = Font:baseFont,  PointSize:20, Italic:True, Bold:True
footerFont = 'Font:baseFont, PointSize:9, ForegroundColor:#706F72'
biglabelFont = Font:baseFont, PointSize:12, Bold:True
enabledFont = Font:baseFont, PointSize:9
disabledFont = Font:baseFont, PointSize:9, ForegroundColor:light grey
userlogFont = Font:baseFont, PointSize:8, BackgroundColor: textBackground
statuslogFont = Font:baseFont, PointSize:8, BackgroundColor: textBackground
graphFont = Font:baseFont, PointSize:8, BackgroundColor:graphBackground
buttonFont = Font:baseFont, BackgroundColor:buttonColor

[Title]
Font = titleFont
String = Nitrous Oxide, Methane, and Water Analyzer

[Footer]
String = Copyright Picarro, Inc. 1999-2014
Font = footerFont

[Panel]
BackgroundColor = panelBackground

[MeasurementPanel]
Font = baseFont

[InstStatPanel]
Width = 150
Height = 70
Font = InstStatFont
Source = Sensors
CavityPressureKey = CavityPressure
CavityTempKey = CavityTemp
WarmBoxTempKey = WarmBoxTemp

[MeasurementLabel]
Font = biglabelFont

[MeasurementUnits]
Font = biglabelFont

[MeasurementBox]
Font = biglabelFont
PointSize = 25
BackgroundColor = textBackground

[StatsLabel]
Font = baseFont
PointSize = 9

[StatsBox]
Font = baseFont
PointSize = 9
BackgroundColor = textBackground

[MeasurementButtons]
Font = buttonFont
Pointsize = 9

[GraphTextBoxes]
Font = baseFont
Pointsize = 8

[GraphButton]
Font = buttonFont
Pointsize = 9

[Dialogs]
Font = baseFont

[DialogTextBoxes]
Font = baseFont
Pointsize = 8

[DialogButtons]
Font = buttonFont

[UserLogBox]
Font = userlogFont

[AlarmBox]
NumAlarms = 3
Font = baseFont
EnabledFont = enabledFont
DisabledFont = disabledFont
Height = 70
Width = 150

[StatusBox]
Font = statuslogFont
Height = 100
ShowHeader = False
ShowIcon = True
ShowIndex = False
ShowDate = True
ShowTime = True
ShowSource = False
ShowCode = False
ShowDescription = True

[Graph]
NumGraphs = 4
PaperColor = white
Font = graphFont
GridColor = light grey
LineWidth = 1
LineColor = '#706F72'
Marker = square
MarkerSize = 0.5
MarkerColor = black
Grid = True
UseUTC = False
TimeOffset_hr = 0

[Defaults]
# key: first digit for plot number and second digit for source mapping
Source0 = analyze_JADS
Key00 = N2O_dry
Key10 = CH4_dry
Key20 = H2O
Key30 = CO2
Source1 = Sensors
Key01 = CavityPressure
Key11 = CavityTemp
Key21 = EtalonTemp
Key31 = WarmBoxTemp

[StandardModeKeysSources]
# key: first digit for source and second digit for key mapping
Source0 = analyze_JADS
Key00 = N2O_dry
Key01 = CO2
Key02 = CH4_dry
Key03 = H2O
Key04 = N2O
Key08 = N2O_dry1min
Key09 = N2O_dry5min
Key010 = CO2
Key011 = CH4
Key012 = CH4_dry
Key013 = H2O
Key014 = NH3
Key015 = ChemDetect
Key016 = ChemDetect_ch4
Key017 = ChemDetect_n2o
Source1 = Sensors
Key10 = CavityPressure
Key11 = CavityTemp
Key12 = EtalonTemp
Key13 = WarmBoxTemp
Key14 = DasTemp
Key15 = OutletValve
Key16 = MPVPosition

[SourceFilters]
String0 = .*
Replacement0 = \g<0>
String1 = Source_(\w+)
Replacement1 = Sensor \1
String2 = Analyze_(\w+)
#Replacement2 = N2O Analysis
Replacement2 = \1 Analysis

[KeyFilters]
String0 = .*
Replacement0 = \g<0>
String1 = (\w)
Replacement1 = Quantity \g<1>
String2 = time
Replacement2 = Time since Jan 01, 1970
Units2 = s
Format2 = %.0f
#String3 = (\w+)_conc(_*)(.*)
#Replacement3=\g<1> conc \g<3>
String3 = (\w+)_conc(.*)
Units3 = ppm
Format3 = %.3f
String4 = (\w+)pressure
Units4 = Torr
String5 = (\w+)temp(.*)
Units5 = u"\N{DEGREE SIGN}C".encode("cp1252")
String6 = (\w+)current
Units6 = mA
String7 = data_rate
Units7 = Hz
String8 = (\w*)CO2(.*)
Units8 = ppm
Format8 = %.3f
String9 = (\w*)H2O(.*)
Units9 = %
Format9 = %.3f
String10 = (\w*)NH3(.*)
Units10 = ppb
Format10 = %.3f
String11 = (\w*)N2O(.*)
Units11 = ppm
Format11 = %.4f
String12 = (\w*)N2O_(.*)
Units12 = ppm
Format12 = %.4f
String13 = (\w*)CO2_(.*)
Units13 = ppm
Format13 = %.3f
String14 = CH4(.*)
Units14 = ppm
Format14 = %.3f
String15 = (\w*)ChemDetect(.*)
Units15 = 
Format15 = %.3f
String16 = (\w*)_res(.*)
Units16 = 
Format16 = %.3f

[DisplayFilters]
Key0 = NH3(\w*)
#Select0 = species,4
Select0 = species,2
Key1 = CO2(\w*)
Select1 = species,47
#Select1 = species,46
Key2 = H2O(\w*)
Select2 = species,2
Key3 = (\w+)_sync
Key4 = (\w+)_filt
Key5 = CH4(\w*)
Select5 = species,25
Key6 = N2O(\w*)
Select6 = species,47

[ValveSequencer]
Enable = True

