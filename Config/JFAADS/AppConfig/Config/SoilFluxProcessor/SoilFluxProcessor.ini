[filenames]
    custom_fit_definition = ../../Scripts/SoilFluxProcessor/custom_fit.py
    series_base_directory = C:\Picarro\SoilFluxSeries
    series_directory = Series1

[flux_variables]
    [[N2O_dry]]
        select_by = SpectrumID
        selected = 47,
        conc_factor = ppm
        abs_precision = 0.025
        rel_precision = 0.0005
    [[CH4_dry]]
        select_by = SpectrumID
        selected = 25,
        conc_factor = ppm
        abs_precision = 0.01
        rel_precision = 0.0005
    [[CO2_dry]]
        select_by = SpectrumID
        selected = 46,
        conc_factor = ppm
        abs_precision = 0.6
        rel_precision = 0.0005
    [[NH3]]
        select_by = SpectrumID
        selected = 2,
        conc_factor = ppb
        abs_precision = 5.0
        rel_precision = 0.0005
    [[H2O]]
        select_by = SpectrumID
        selected = 2,
        conc_factor = %
        abs_precision = 0.05
        rel_precision = 0.0

[data_origin]
    source = analyze_JADS
    mode = N2O_CH4-HP_mode

[sensors]
    [[CHAMBER_TEMP]]
    [[SOIL_TEMP]]
    [[CHAMBER_PRESSURE]]
    [[REL_HUMIDITY]]
