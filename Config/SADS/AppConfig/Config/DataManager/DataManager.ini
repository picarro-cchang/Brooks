[Setup]
AnalysisHistory = 300
#no need for sensor analysis... it doesn't come in batches, and if youwant to deal with it like this, set up a synchronous analyzer
#SensorAnalysisPeriod_ms = 100

ModeDefinitionPath = ../../ModeInfo/_BaseModeDef.mode
# Turn on the following two when running without Instrument Manager
#StartingMeasMode = Alpha_mode
#AutoEnable = True

#Where to get instrument data (like cal files)...
InstrDataFile_Count = 1
InstrDataFile_1 = ../../../InstrConfig/Calibration/InstrCal/InstrCal_HCl.ini

#Where the user changeable measurement cal file should be (the one that ships with slope = 1, offset = 0)
UserCalibrationPath = ../../../InstrConfig/Calibration/InstrCal/UserCal_HCl.ini

Debug = False

[PeriphIntrf]
periphIntrfConfig = None

[SerialOutput]
#Port = COM3
#PollChar = "x"
Enable = True
Port = /dev/ttyS2
Baud = 19200
DataBits = 8
StopBits = 1
Parity = N
Source = analyze_SADS
Column0 = time
Format = "%15.2f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f %10.4f \r\n"
Column1 = CavityPressure
Column2 = CavityTemp
Column3 = DasTemp
Column4 = WarmBoxTemp
Column5 = species
Column6 = MPVPosition
Column7 = OutletValve
Column8 = solenoid_valves
Column9 = HCl
Column10 = H2O
Column11 = CH4
Column12 = HCl_raw
Column13 = HCl_sigma
Column14 = HCl_tau
Column15 = bad_baseline
Column16 = delta_loss_hcl
Column17 = delta_loss_h2o
Column18 = baseline_level
Column19 = ymd
Column20 = hms
