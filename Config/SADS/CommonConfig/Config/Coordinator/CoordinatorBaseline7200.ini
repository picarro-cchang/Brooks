for fileWild in ["*.h5", "*.csv"]:
    try:
        moveWildToDir(join(parentDir,fileWild),outputDir)
    except Exception, err:
        logFunc("ERROR: %r\n" % err)
NEXT="StatePostProcess"
"""

[StatePostProcess]
action="""
thread2 = threading.Thread(target=runPostProcess)
thread2.setDaemon(True)
thread2.start()
NEXT="StateDone"
"""

