<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel=stylesheet type=text/css href="{{ url_for('static',filename='css/picarro_bootstrap.css') }}" />
        <script type="text/javascript" src="{{ url_for('static',filename='scripts/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='scripts/json2.js') }}"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
        {% block head %}
        {% endblock %}
        <script type="text/javascript">
	        function pageLoadFunction() {
	            winH = window.innerHeight;
	            winW = window.innerWidth;
	            initialize(winH, winW);
	        };
        </script>
    </head>
    <body onload="pageLoadFunction()">
        {% block body %}
        {% endblock %}
        <div class="bottombar-wrapper">
            <div id="id_copyright" class="bottombar" style="float: left; bottom: 5px; left: 5px; width: 100%;">
                &nbsp; &nbsp; &copy; 2011 <a href="http://www.picarro.com">Picarro Inc.</a>
            </div>	
        </div>
    </body>
</html>
