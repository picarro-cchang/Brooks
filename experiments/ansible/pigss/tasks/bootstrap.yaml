- name: update repositories
  apt: update_cache=yes
  changed_when: False
  become: yes

- name: Kill software manager processes
  shell: "kill $(pidof gnome-software) || kill $(pidof ubuntu-software) || kill $(pidof update-notifier) || echo 'Killed' >> /dev/null"
  ignore_errors: yes
  become: yes

