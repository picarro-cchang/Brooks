- name: Install node-gyp
  npm:
    name: node-gyp
    global: yes
    state: present
  become: yes

- name: Install yarn
  npm:
    name: yarn
    global: yes
    state: present
  become: yes

- name: Install fpm
  gem:
    name: fpm
    state: present
  become: yes

- name: Install wizzy
  npm:
    name: wizzy
    global: yes
    state: present
  become: yes

- name: Fix .npm permissions
  shell: chown -R /home/picarro/.npm picarro:picarro
  become: yes
