- name: Install node-gyp
  npm:
    name: node-gyp
    global: yes
    state: latest
  become: yes

- name: Install yarn
  npm:
    name: yarn
    global: yes
    state: latest
  become: yes

- name: Install fpm
  gem:
    name: fpm
    state: latest
  become: yes

- name: Install wizzy
  npm:
    name: wizzy
    global: yes
    state: latest
  become: yes
