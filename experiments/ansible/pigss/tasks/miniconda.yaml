- name: Download miniconda3
  shell: "wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh && chmod +x Miniconda*.sh && mv Miniconda*.sh ~/Downloads"

- name: Install miniconda3
  shell: "~/Downloads/Miniconda*.sh -b -p ~/miniconda3 && ~/miniconda3/bin/conda init"

- name: Set up conda env
  shell: "~/miniconda3/bin/conda env update -f ~/git/host/experiments/ansible/pigss/tasks/files/pigss_conda_env.yaml"