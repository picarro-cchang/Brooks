<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Date options</h5>
        <gf-form-switch class="gf-form" label="Show" label-class="width-8" checked="ctrl.panel.dateSettings.showDate"
            on-change="ctrl.render()"></gf-form-switch>
        <div class="gf-form">
            <label class="gf-form-label width-8">Format</label>
            <input type="text" class="input-medium gf-form-input max-width-10"
                ng-model="ctrl.panel.dateSettings.dateFormat" ng-change="ctrl.render()" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-8">Font Size</label>
            <input type="text" class="input-small gf-form-input max-width-10"
                ng-model="ctrl.panel.dateSettings.fontSize" ng-change="ctrl.render()" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-8">Font Weight</label>
            <span class="gf-form-select-wrapper max-width-10">
                <select class="input-small gf-form-input " ng-model="ctrl.panel.dateSettings.fontWeight"
                    ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
            </span>
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">Time options</h5>
        <div class="gf-form">
            <label class="gf-form-label width-12">Format</label>
            <input type="text" class="input-small gf-form-input width-9" ng-model="ctrl.panel.timeSettings.customFormat"
                ng-change="ctrl.render()" ng-model-onblur />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-12">Font Size</label>
            <input type="text" class="input-small gf-form-input width-9" ng-model="ctrl.panel.timeSettings.fontSize"
                ng-change="ctrl.render()" ng-model-onblur />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-12">Font Weight</label>
            <span class="gf-form-select-wrapper max-width-9">
                <select class="input-small gf-form-input " ng-model="ctrl.panel.timeSettings.fontWeight"
                    ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
            </span>
        </div>
    </div>
</div>
