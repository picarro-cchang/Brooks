[Main]
Script = ./ModbusServer.py
Endian = Big
Source = analyze_FEDS
[SerialPortSetup]
Port = COM5
BaudRate = 19200
TimeOut = 1
StopBits = 1
Parity = N
ByteSize = 8
[Variable_Time]
ReadOnly = True
Address = 0
Bit = 96
Type = string
[Variable_CH4]
ReadOnly = True
Address = 6
Bit = 32
Type = float
[Variable_H2O]
ReadOnly = True
Address = 8
Bit = 32
Type = float
[Variable_CO2]
ReadOnly = True
Address = 10
Bit = 32
Type = float
[Bit_HighCH4]
ReadOnly = True
Address = 0
Input = CH4
Function = alarm_high_CH4
[Bit_Hello]
ReadOnly = False
Address = 0
Function = hello_world
[Simulation]
Max_Index = 30
Variable_Time = time.strftime("%y%m%d%H%M%S")
Variable_CH4 = 10.0*sin(x/30.0*2*pi)
Variable_H2O = cos(x/30.0*2*pi)
Variable_CO2 = x/30.0